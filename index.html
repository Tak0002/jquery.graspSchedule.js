<!DOCTYPE html>
<html>
    <head>
        <title>jQuery - BlockSchedule</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="jquery.graspSchedule.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $.getJSON("date.json", function(data2){
                $('#test1').graspSchedule(data2);
            });
            $.getJSON("orf.json", function(orf){
            $('#test2').graspSchedule({
                    schedules:orf,
                    options:{
                        classnames: {
                            schedule: "schedule2",
                            event: "event2"
                        },
                        css:{
                            event:{
                                height:"50px"
                            },
                            schedule:{
                                height:"70px"
                            },
                            zIndexStart:0,
                            marginTop:"0px",
                            marginLeft:"0px"
                        }
                        //ピクセルで指定するようにお願いします。
                    }
                });
            });
        });
        </script>
    </head>
    <body>
        <div class="test" id="test1"></div>
        <div class="test" id="test2"></div>
        <a href="https://github.com/Tak0002/jquery.graspSchedule.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    </body>
</html>
